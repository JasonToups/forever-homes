{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="login">
    <h2>Login</h2>
    <div class="fields">
        {% if error %}
            <h2>{{error}}</h2>
        {% endif %}
        <form method="POST" action=".">
            {% csrf_token %}
            {{ form.as_p }}
    </div>
    <div class="button">
        <input class="submit" type="submit" value="Login">
    </div>
    </form>
</div>

{% endblock %}
