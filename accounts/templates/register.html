{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container input">
	<h2>Register</h2>
	<div class="fields">
		<form method="POST" action="{% url 'register' %}">
			{% csrf_token %}
			{{ form.as_p }}
			<div class="button">
				<input class="submit" type="submit" value="Register">
			</div>
		</form>
	</div>
</div>

{% endblock %}
