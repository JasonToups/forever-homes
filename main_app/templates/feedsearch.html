{% load static %}

<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Suez+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/nav.css' %}">
        <link rel="stylesheet" href="{% static 'css/feed.css' %}">
        <link rel="stylesheet" href="{% static 'css/form.css' %}">
        <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
        <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- FeedSearch-specific JS -->
        <script defer src="../static/js/feedsearch.js"></script>
        <script defer src="../static/js/api.js"></script>
        <title>Forever Homes</title>
</head>

<body>
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Top Navigation Menu -->
        <div class="topnav">
                <h1><img class="logo active" src="{% static "images/logo-white.svg" %}"><a class="header active"
                                href="http://localhost:8000">Forever Homes</a></h1>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                        {% if user.is_authenticated %}
                        Welcome {{ user.username }}
                        <a class="menu" href="/users/mainfeed">Pet Feed</a>
                        <a class="menu" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="menu" href="/users/mainfeed">Pet Feed</a>
                        <a class="menu" href="/accounts/register">SignUp</a>
                        <a class="menu" href="{% url 'login' %}">Login</a>
                        {% endif %}
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                </a>
        </div>
        <div id="searchForm">
                <br /><br />
                <h1>Select Your Search Paramaters</h1><br/>
                <h3>Select A Single Species:</h3>
                <form METHOD="GET" action=".">
                        <input class="checked-box" type="checkbox" name="type1" value="dog">
                        <label for="type1">Dog</label><br>
                        <input class="checked-box" type="checkbox" name="type2" value="cat">
                        <label for="type2">Cat</label><br>
                        <input class="checked-box" type="checkbox" name="type3" value="rabbit">
                        <label for="type3">Rabbit</label><br>
                        <input class="checked-box" type="checkbox" name="type4" value="small & furry">
                        <label for="type4">Small & Furry</label><br>
                        <input class="checked-box" type="checkbox" name="type5" value="Horse">
                        <label for="type5">Horse</label><br>
                        <input class="checked-box" type="checkbox" name="type6" value="Bird">
                        <label for="type6">Bird</label><br>
                        <input class="checked-box" type="checkbox" name="type7" value="scales, fins & other">
                        <label for="type7">Scales, Fins & Other</label><br>
                        <input class="checked-box" type="checkbox" name="type8" value="barnyard">
                        <label for="type8">Barnyard</label><br>
                </form>
        </div>
        <div id="searchCoats"></div>
        <div id="searchColors"></div>
        <div id="searchGenders"></div>

</body>

</html>
