{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
	<div class="headline">
                <h2 class="headline-text">Profile</h2>
	</div>
	<div class="headline">
                <h3 class="headline-text">Welcome {{ user.username }}!</h3>
	</div>
	<div class="headline">
                <h4 class="headline-text">Update Your Profile Information:</h4>
	</div>
	<div class="input">
		<div class="fields">
			<form method="POST" action="{% url 'detail_profile'%}">
			{% csrf_token %}
			{{ form.as_p }}
		</div>
	</div>
</div>
<div class="button">
	<input class="submit" type="submit" value="Save">
</div>
<div class="button">
	<a id="change-password"class="submit" href="{% url 'password_change' %}">Change Password</a>
</div>
<div class="button">
	<a id="delete-profile"class="submit" href="{% url 'delete_profile' %}">Delete Profile</a>
</div>
</form>

{% endblock %}
