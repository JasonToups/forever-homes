{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container">
	<div class="headline">
		<h2 class="headline-text">Update your Password</h1>
	</div>
	<div class="input">
		<div class="fields">
			<form method="POST" action="{% url 'password_change' %}">
				{% csrf_token %}
				{{ form }}
		</div>
	</div>
</div>
<div class="button">
	<button class="submit" type="submit">Save</button>
</form>
</div>

{% endblock %}
